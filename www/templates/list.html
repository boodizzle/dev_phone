<ion-view title="Appointments" hide-back-button="true">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" href="#/appt/{{appointment.extID}}" ng-repeat="appointment in appointments">
        <h2 class="title"><b>{{appointment.patLast}}, {{appointment.patFirst}} <span style="float:right;">{{appointment.begintime}}</span></b></h2>
        <p><b>Event:</b> {{appointment.event}}
          <p><b>Location:</b> {{appointment.location}}</p>
          <i class="icon ion-arrow-right-b"></i>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-stable">
    <a href="#/options" class="button button-positive icon-left ion-calendar item-button-right">Date/Resource</a>
    <div class="buttons">
    </div>
    <h2 class="title">{{appointments[0].Resource}} | {{appointments[0].appt_date}} | Appointments: {{appointments.length}}
    </h2>
  </ion-footer-bar>
</ion-view>
